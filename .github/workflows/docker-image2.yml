name: Docker Image CI

on:
  push:
    branches: [ "CI" ]
  pull_request:
    branches: [ "CI" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker --version | docker build -t simple-nodeci . | docker tag simple-node davidermias/simple-nodeci
     #run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
